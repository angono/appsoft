<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>App-soft</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="static/assets/logo.ico">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="static/assets/logo.ico">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="static/assets/logo.ico">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="static/assets/logo.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">

    <script src="static/mdl/material.min.js"></script>
    <script src="static/mdl/material.js"></script>
    <link rel="stylesheet" href="static/mdl/material.min.css">
    <link rel="stylesheet" href="static/mdl/material.css">
    <link rel="stylesheet" type="text/css" href="static/styles.css">

  </head>
  <body>

    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll bg-site">
        <div class="mdl-layout__header-row">
          <a href="index.html" class="mdl-layout-title">
            <img src="static/assets/logo.ico" width="50" height="50" class="logo-site">
          </a>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="index.html">Home</a>
            <a class="mdl-navigation__link" href="about.html">About</a>
            <a class="mdl-navigation__link" href="contact.html">Contact</a>
            <a class="mdl-navigation__link" href="faq.html">FAQ</a>
          </nav>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right my-auto">
            <form  method="GET" action="#">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input mdl-color-text--white" type="search"  name="q" value="" id="fixed-header-drawer-exp">
                    <label class="mdl-textfield__label mdl-color-text--white" for="fixed-header-drawer-exp">Enter your query...</label>
                </div>
            </form>
          </div>
        </div>

      </header>


      <div class="mdl-layout__drawer">
        <a href="index.html" class="bg-site mdl-typography--text-center">
          <img src="static/assets/logo.ico" width="80" height="80" class="logo-site">
        </a>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="index.html">
                <i class="material-icons" role="presentation">home</i>Home
            </a>
            <a class="mdl-navigation__link" href="about.html">
                <i class="material-icons" role="presentation">info</i>About
            </a>
            <a class="mdl-navigation__link" href="contact.html">
                <i class="material-icons" role="presentation">contacts</i>Contact
            </a>
            <a class="mdl-navigation__link" href="faq.html">
                <i class="material-icons" role="presentation">help</i>FAQ
            </a>
            <a class="mdl-navigation__link" href="index.html">
                <i class="material-icons" role="presentation">policy</i>Privacy
            </a>
            <a class="mdl-navigation__link" href="index.html">
                <i class="material-icons" role="presentation">verified_user</i>Terms
            </a>
        </nav>
      </div>


      <main role="main" class="mdl-layout__content">
        <div class="demo-container mdl-grid">
          <!-- LEFT SIDEBAR -->
          <div class="mdl-card mdl-color--white mdl-shadow--1dp mdl-color-text--grey-800 mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--4-phone">
            <h5 class="mdl-color-text--teal-600 mdl-typography--text-uppercase mdl-typography--headline">
              We'd like to hear from you.
            </h5>

            <form class="mdl-color-text--grey-800 mdl-typography--font-bold">
              <span>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
              </span>
              <br>

              <label for="email">Email</label>
              <input type="text" name="email" id="email">

              <label for="msg">Message</label>
              <textarea id="msg"></textarea>

              <div class="mdl-card__actions">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color--teal-600 mdl-color-text--white" href="#">Submit</a>
              </div>
            </form>

          </div>


          <!-- RIGHT SIDEBAR -->
          <div class="mdl-card mdl-color--white mdl-shadow--1dp mdl-color-text--grey-800 mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-phone">

            <h5 class="mdl-color-text--teal-600 mdl-typography--text-uppercase mdl-typography--headline">
              Contact us
            </h5>
            <div class="line"></div>
            
            <p class="mdl-typography--text-uppercase mdl-color-text--grey-800">
              <i class="material-icons mdl-color-text--teal-600">whatsapp</i>
              <span class="mdl-typography--font-bold">WhatsApp us</span>
            </p>
            <a href="https://wa.me/+256773518172" target="_blank">+256773518172</a>
            <div class="line"></div>

            <p class="mdl-typography--text-uppercase mdl-color-text--grey-800">
              <i class="material-icons mdl-color-text--red-600">email</i>
              <span class="mdl-typography--font-bold">Email us</span>
            </p>
            <a href="mailto:mbetiorg@gmail.com" target="_blank">mbetiorg@gmail.com</a>
            <div class="line"></div>

            <p class="mdl-typography--text-uppercase mdl-color-text--grey-800">
              <i class="material-icons mdl-color-text--blue-600">phone</i>
              <span class="mdl-typography--font-bold">Call us</span>
            </p>
            <a href="tel:+256770000000" target="_blank">+256770000000</a>
            <div class="line"></div>

          </div>

        </div>





        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <li><a href="#">Help</a></li>
              <li><a href="#">Privacy and Terms</a></li>
              <li><a href="#">User Agreement</a></li>
            </ul>
          </div>
        </footer>
      </main>
    </div>

  </body>
</html>
